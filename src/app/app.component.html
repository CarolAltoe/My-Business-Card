

<div class="container w-screen h-screen " [class.container]="isDarkMode">

  <div class="icon items-center "  (click)="toggleDarkMode()">
    <i class="material-icons text-2xl">{{ isDarkMode ? 'brightness_6 ' : 'brightness_5' }}</i>
  </div>

  <div class="items-center">
    <app-header></app-header>
    <router-outlet [class.home]="isDarkMode"></router-outlet>
  </div>

  <app-footer></app-footer>

</div>
